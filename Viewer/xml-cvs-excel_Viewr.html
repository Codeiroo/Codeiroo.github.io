<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Multiformato</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Visualizador Multiformato</h1>
        
        <div class="file-input-container">
            <input type="file" id="fileInput" accept=".xml,.json,.csv,.xlsx,.xls" multiple>
            <button id="loadFiles">Cargar Archivos</button>
            <div class="file-format-info">
                Formatos soportados: XML, JSON, CSV, Excel (XLSX, XLS)
            </div>
            
            <div class="file-list" id="fileList">
                <!-- Aquí se mostrarán los archivos cargados -->
            </div>
        </div>
        
        <div class="tab-container" id="tabContainer">
            <!-- Aquí se generarán las pestañas con los datos -->
            <div class="no-files">No hay archivos cargados. Selecciona archivos para visualizarlos.</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
